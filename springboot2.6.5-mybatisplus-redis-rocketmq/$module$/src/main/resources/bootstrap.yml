spring:
  application:
    name: $projectName$-api
  cloud:
    nacos:
      discovery:
        server-addr: \${REGISTER_HOST:{your_host}}:\${REGISTER_PORT:8848}
        group: DEFAULT_GROUP
        namespace: 4fd50f88-83d5-49c3-9f4e-304d17b2a356
      config:
        server-addr: \${REGISTER_HOST:{your_host}}:\${REGISTER_PORT:8848}
        group: DEFAULT_GROUP
        name: $projectName$
        file-extension: yml
        namespace: 4fd50f88-83d5-49c3-9f4e-304d17b2a356
    #消息队列 配置
    stream:
      bindings:
        /***for(class in classes){***/
        $class.className$Event-out-0:
          content-type: application/json
          destination: $class.className$_To
        /***}***/
        /***for(class in classes){***/
        $class.className$Event-in-0:
          content-type: application/json
          destination: $class.className$_To
          group: $class.className$_group
        /***}***/
        function:
          definition: /***for(class in classes){***/$class.className$Event;/***}***/