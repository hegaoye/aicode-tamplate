# \u914D\u7F6E Nacos Server \u5730\u5740\uFF0C\u4E0E\u53D1\u73B0\u914D\u7F6E\u7684 Data Id
# Data ID\uFF1Aexample.properties\uFF0C\u5B8C\u6574\u683C\u5F0F\uFF1A${prefix}-${spring.profile.active}.${file-extension}

# \u914D\u7F6ENacos server \u7684\u5730\u5740
spring.cloud.nacos.config.server-addr=192.168.10.250:8848

# Group\uFF1ADEFAULT_GROUP
spring.application.name=ponddy-api

# nacos \u9ED8\u8BA4\u524D\u7F00 ${prefix}
spring.cloud.nacos.config.prefix = ${spring.application.name}

# \u6307\u5B9A\u52A0\u8F7D\u914D\u7F6E\u6587\u4EF6\u7684\u73AF\u5883 ${spring.profile.active}
spring.profiles.active=dev

# \u6307\u5B9A\u914D\u7F6E\u7684\u540E\u7F00 ${file-extension}\uFF0C\u652F\u6301 properties\u3001yaml\u3001yml\uFF0C\u9ED8\u8BA4\u4E3A properties
spring.cloud.nacos.config.file-extension=yaml